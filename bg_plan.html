<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js.js"></script>
    <title></title>
</head>
<body>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    img{
        transition: 0.3s;
    }
    img.active
    {
        transform: ease;
    }
</style>
<a href="#" accesskey="a" onclick="changeImg()"></a>
<img src="./SARITA.png" alt="" id="image1">
<script>
    function changeImg() {
        let displayImage = document.getElementById('image1')
        if(displayImage.src.match('./SARITA.png')){
            displayImage.src = './SATISH.png'
        }
        else
        {
            displayImage.src = './SARITA.png'
        }
    }
</script>
</body>
</html>
